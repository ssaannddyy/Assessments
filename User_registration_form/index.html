<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

	<div class = 'container'>
		<form onsubmit="alert('Thank You :)')">
			<table>
				<tbody>
					<tr>
						<td>Full Name</td>
						<td class="input-icons"> <i class="fa fa-user icon"></i><input type="text" name="full_name" size=40 placeholder="Full Name" required></td>
					</tr>

					<tr>
						<td>Address Line 1</td>
						<td class="input-icons"><i class="fa fa-address-card-o icon" aria-hidden="true"></i><input type="text" name="Address Line 1" size=65 placeholder="Address Line 1" required></td>
					</tr>

					<tr>
						<td>Address Line 2</td>
						<td class="input-icons"><i class="fa fa-address-card-o icon" aria-hidden="true"></i><input type="text" name="Address Line 2" size=65 placeholder="Address Line 2" required></td>
					</tr>

					<tr>
						<td>City</td>
						<td class="input-icons"><i class="fa fa-globe icon" aria-hidden="true"></i><input type="text" name="City" size=30 placeholder="City" required></td>
					</tr>

					<tr>
						<td>State/Province/Region</td>
						<td class="input-icons"><i class="fa fa-map-marker icon" aria-hidden="true"></i><input type="text" name="State/Province/Region" size=30 placeholder="State/Province/Region" required></td>
					</tr>

					<tr>
						<td>Postal Code/ZIP</td>
						<td class="input-icons"><i class="fa fa-envelope-o icon" aria-hidden="true"></i><input type="text" name="Postal Code/ZIP" size=6 placeholder="Postal Code/ZIP" required></td>
					</tr>

					<tr>
						<td>Country</td>
						<td class="input-icons"><i class="fa fa-globe icon" aria-hidden="true"></i><input type="text" name="Country" size=20 placeholder="Country" required></td>
					</tr>

					<tr>
						<td>Email</td>
						<td class="input-icons"><i class="fa fa-envelope icon" aria-hidden="true"></i><input type="email" name="Email" placeholder="Email" required></td>
					</tr>

					<tr>
						<td>Phone Number</td>
						<td class="input-icons"><i class="fa fa-phone icon" aria-hidden="true"></i><input type="text" name="Phone Number" max=13 placeholder="Phone Number" required></td>
					</tr>
				</tbody>
			</table><br>
			<input id='submit' type="submit" name="">
		</form>
	</div>

</body>
</html>
